# Some sample Serenity configuration options

#
# WebDriver configuration
#
webdriver {
#   base.url = "http://localhost"
  autodownload = true
}
headless.mode = true

serenity {
  test.root = starter
  compress.filenames = false
  take.screenshots = FOR_FAILURES
}

environment = run_with_firefox

environments {
  run_with_firefox {
    webdriver.driver = firefox

    firefox {
      arguments = "-headless"
      preferences {
        browser {
          download {
            folderList = 2
            dir = "$TEMPDIR/downloads"
            manager.showWhenStarting = false
            useDownloadDir = true
          }
          helperApps {
            neverAsk.saveToDisk = "application/octet-stream"
            alwaysAsk.force = false
          }
        }
      }
      logLevel = INFO
      acceptInsecureCerts = true
      pageLoadStrategy = EAGER
    }
  }
}
#
# Chrome options can be defined using the chrome.switches property
#
chrome.switches = """--lang=en-us;--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;
                   --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                   --incognito;--disable-infobars,--disable-gpu"""

